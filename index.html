<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This meta tag is required for proper working of media query on all screens -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <h2 style="margin:5px" class="titleMain">Browser To-Do List</h2>
  <h4 style="margin:5px" class="para">Write down your ideas or tasks that you want to complete in this browsing session</h4>
  <input type="text" id="myInput">
  <div onclick="addNew()" class="add">Add</div> <br><br>
  <ul id="myUL">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <div onclick="clearAll()" class="clear">Clear</div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
